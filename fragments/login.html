<div class="login-box">

    <div class="panel panel-default" style="border-color: #4cae4c">

        <div class="panel-heading text-center" style="background-color: #5cb85c; border-color: #4cae4c; color: #FFF;">Por favor, digite o nome do usuário para entrar no Chat</div>

        <div class="panel-body" style="padding: 30px; padding-bottom: 60px; background-color: #f5f5f5;">
            <p class="text-center warning js-login-error hide">Usuário já está sendo usado</p>
            <div class="input-group input-group-lg js-box-username">
                <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
                <input id="username" type="text" class="form-control" placeholder="Digite aqui seu usuário" aria-describedby="sizing-addon1">
            </div>

        </div>

        <div class="panel-footer" style="height: 40px; background-color: #f5f5f5; border-color: #4cae4c;">
            <button type="button" id="bt-send-login" class="btn btn-success btn-lg" style="position: relative; top: -30px; left: 10px; border-radius: 100px; height: 40px; width: 100px; font-size: 14px;">Entrar</button>
        </div>

    </div>

</div>
